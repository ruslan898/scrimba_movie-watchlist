<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Watchlist</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="overlay"></div>
      <div class="container">
        <h1 class="title">Find your film</h1>
        <a href="/watchlist.html" class="watchlist-link">My Watchlist</a>
        <div class="movie-search">
          <img
            src="./img/search-icon.png"
            alt="Search icon"
            class="search-icon"
          />
          <input
            type="text"
            name="movie-title"
            placeholder="Search for a movie"
            class="search-input"
            id="search-input"
          />
          <button class="search-btn" id="search-btn">Search</button>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="main-content" id="main-content-search">
          <div class="empty-placeholder" id="empty-placeholder">
            <img src="./img/film-icon.png" alt="Film icon" />
            <h2>Start exploring</h2>
          </div>
          <p class="message" id="message-search">
            Unable to find what youâ€™re looking for. Please try another search.
          </p>
          <div id="movie-list-container"></div>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
