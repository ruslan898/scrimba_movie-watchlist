<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Watchlist</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="overlay"></div>
      <div class="container">
        <h1 class="title">My Watchlist</h1>
        <a href="/index.html" class="watchlist-link">Search for movies</a>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="main-content main-content-pt35" id="watchlist">
          <div class="watchlist-empty" id="watchlist-empty">
            <p class="message">Your watchlist is looking a little empty...</p>
            <button class="add-movies-btn" id="add-movies-btn">
              <img src="./img/plus-icon.png" alt="Plus icon" />
              <a href="/index.html">Let's add some movies!</a>
            </button>
          </div>
          <div id="movie-list-container"></div>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
